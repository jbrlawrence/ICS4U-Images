<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <script defer src="bundle.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- input for a file selector, triggers on change and hands a reference to this tag to the js imageSelect Method -->
    <input type="file" src="" accept="image/*" alt="here is an image" onchange="imageSelect(this)">

    <!-- div to display images -->
    <div id="gallery">

    </div>

</body>

</html>
