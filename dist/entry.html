<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="color" name="test" id="colour">
    <a href="" id="go">Click here to see the colour!</a>
</body>
<script>
    let colourPicker = document.getElementById("colour");
    colourPicker.addEventListener("change", () => {
        console.log(colourPicker);
        document.getElementById("go").href = `./second.html?colour=${colourPicker.value.slice(1)}`
    })

</script>

</html>
